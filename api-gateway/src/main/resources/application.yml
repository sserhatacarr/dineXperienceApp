spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/api/v1/restaurants/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**

  main:
    web-application-type: reactive


eureka:
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
          defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    instance:
        hostname: localhost
        preferIpAddress: true


# Zipkin Configuration
management:
  tracing:
    sampling:
      probability: 1.0